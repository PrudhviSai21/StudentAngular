  <ul class = "navbar-nav">
      <li class = "nav">
          <button><a routerLink="students" routerLinkActive="active" class="nav-link" style="color: black;" >Student List</a></button>
      </li>
      <li class = "nav">
          <button><a routerLink="create-student" routerLinkActive="active" class="nav-link" style="color: black;">Add Student</a></button>
      </li>
  </ul>

<h2> StudentList</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email Id</th>
            <th>PhoneNumber</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students" >
            <td> {{ student.name}} </td>
            <td> {{ student.email}} </td>
            <td> {{ student.phoneNumber}} </td>
            <td> {{ student.age}}</td>
            <td>
                <button (click) = "updateStudent(student.id!)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteStudent(student.id!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "studentDetails(student.id!)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
